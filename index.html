<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='select2/dist/js/select2.min.js' type='text/javascript'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/additional-methods.min.js"></script>

  <title>Form</title>
</head>
<body>
  
  <h1 class="header">PAYMENT FORM</h1>
    <form> 
	    <div class="container"> 
		    <div class="form1">
		      <input type="text" class="cardPan" name="cardPan" minlength="16" maxlength="18"placeholder="Credit card number" onkeypress="return isNumber(event)" required>
		    </div>	
			<div class="form2">
			<input class="cardName" name="cardHolder" type="text"  placeholder="Cardholder Name" required/>
			<p><span class="emsg hidden">Please Enter a Valid Name</span></p>
		</div>
	
		
		
		<div class="selectParent">
		    <div class="select1">
			  <select name="expYear" id="years" placeholder="YY"></select>
			</div>


		<div class="monthSelection">
	  <select id="select2" placeholder="MM">
	    <option value="">Select a state...</option>
	    <option value="1">January</option>
	    <option value="2">February</option>
	    <option value="3">March</option>
	    <option value="4">April</option>
	    <option value="5">May</option>
	    <option value="6">June</option>
	    <option value="7">July</option>
	    <option value="8">August</option>
	    <option value="9">September</option>
	    <option value="10">October</option>
	    <option value="11">November</option>
	    <option value="12">December</option>
	  </select>

	</div>
		</div>
    <div class="form3">

	  <input type="password" placeholder="CVV" id="cvv" name="cvv" maxlength="3" required><br><br>
	  
    </div>


      <button type="submit" id="pay" class="btnPay" onclick="checkEnableSubmit()" >PAY</button>
    
    </div> 
	</form>
</body>

<script src="script.js"></script>
</html>
